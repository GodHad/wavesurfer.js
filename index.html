<!DOCTYPE html>
<html>
  <head>
    <title>Wavesurfer test</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>

    <div id="waveform"></div>
    <form
      action="/file-upload"
      class="dropzone"
      id="my-awesome-dropzone"
    ></form>

    <input id="preprocess" type="file" />

    <button id="playbutton">Play</button>

    <button id="seekbutton">Seek</button>

    <button id="seekbutton2">Seek2</button>

    <button id="loop">Loop on/off</button>

    <button id="zoomin">Zoom in</button>
    <button id="zoomout">Zoom out</button>

    <button id="speedUp">Speed up</button>
    <button id="speedDown">Speed down</button>

    <button id="loopToggle">Loop entire on/off</button>

    <button id="removeregion">Remove Region</button>
    <div id="currentSpeed">Speed: 1.0x</div>
    <script src="src/index.js"></script>
  </body>
</html>
